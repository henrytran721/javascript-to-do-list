<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <link rel = "stylesheet" type = "text/css" href = "main.css" />
  </head>
    <body>
      <div class = "container">
        <div class = "todoList">
          <div class = "header">
            <h2>What do you have to do today?</h2>
            <p>Click your task to mark as complete</p>
          </div>
          <div class = "input">
            <input type = "text" id = "inputTodo" placeholder="Add Todo Item.."></input>
            <button id = "addBtn" class = "addTodo">Add</button>
          </div>
          <div class = "emptyList">
            <ul id = "ul" class = "todoGrid">
              </ul>
              </div>
          </div>
          </div>
    </body>
    <script src = "main.js" type="text/javascript"></script>
</html>
